<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<title> Guess The Price </title>

<link href='https://fonts.googleapis.com/css?family=Grandstander:wght@500|Permanent+Marker' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Yeseva+One' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
<link rel="stylesheet" href="home_styles.css">

<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="home_jquery.js"></script>
<script src="./userdb.js"></script>
<script src="./databs.js"></script>
</head>

<body>

<div class="topnav">
  <a class="active" onclick="logout()">LOGOUT</a> 
  <a >GUESS THE PRICE!!</a>
</div>

<div class="game_prompt">
  <h4>Try to guess the price of the below item as accurately as possible to	get the most points...</h4>
</div>

<br>

<div class="new_game">
  <button id="new_game">Start New Game</button>
</div>
<!-- to display total points earned -->
<div id="full_question">
  <div class="points">
    <p id="total_points"> Points - 0 </p>
  </div>
  <br>
  <div class="question_body">
    <p id="question_text">Wait the questions are loading...</p>
    <div>
      <img id="img_container" src=" " onerror="hideImg()" />
    </div>
    
    <br>

    <label for="item_price">Item Price: $</label>
    <input type="number" id="item_price" name="item_price">
    <button type="button" class="button" id="price_submit">SUBMIT</button>

  </div>

  <br>

  <div class="answer_box">
    <p id="correct_price">Correct Price of the previous item: $0</p>
    <p id="add_points">Points earned = 0</p>
  </div>
</div>

<div id="chartContainer" style="height: 300px; width: 100%;"></div>

<div id="add_item_box">
  <button id="add_item">ADD ITEM</button>
  <br/> <br/>
  <div id="item_form">
  </div>
  <button type="button" id="add_item_button">ADD</button>
</div>

</body>
</html>
